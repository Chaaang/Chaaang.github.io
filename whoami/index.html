<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>WhoAmI</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
    <script type="application/javascript">
        function refreshIP() {
            var url_ip = "https://httpbin.org/ip";
            var http_request = new XMLHttpRequest();
            try {
                // Opera 8.0+, Firefox, Chrome, Safari
                http_request = new XMLHttpRequest();
            } catch (e) {
                // Internet Explorer Browsers
                try {
                    http_request = new ActiveXObject("Msxml2.XMLHTTP");

                } catch (e) {

                    try {
                        http_request = new ActiveXObject("Microsoft.XMLHTTP");
                    } catch (e) {
                        console.log("Your browser broke!");
                        return false;
                    }

                }
            }

            http_request.onreadystatechange = function () {
                console.log('test');
                if (http_request.readyState === 4) {
                    // Javascript function JSON.parse to parse JSON data
                    var j = JSON.parse(http_request.responseText);

                    // jsonObj variable now contains the data structure and can
                    // be accessed as jsonObj.name and jsonObj.country.
                    document.getElementById("ip").innerHTML = j.origin;
                    console.log(j.origin)
                }
            };

            http_request.open("GET", url_ip, true);
            http_request.send();
        }

        window.addEventListener('load', function () {
            refreshIP();
        })
    </script>
</head>
<body>
<table style="width:100%">
    <tr>
        <th>Key</th>
        <th>Value</th>
    </tr>
    <tr>
        <td>IP</td>
        <td>
            <p id="ip"></p>
        </td>
    </tr>
    <tr>
        <td>process.env.NODE_ENV</td>
        <td>
            <script>document.write(process.env)</script>
        </td>
    </tr>
    <tr>
        <td>navigator.userAgent</td>
        <td>
            <script>document.write(navigator.userAgent)</script>
        </td>
    </tr>
    <tr>
        <td>navigator.appName</td>
        <td>
            <script>document.write(navigator.appName)</script>
        </td>
    </tr>
    <tr>
        <td>navigator.appVersion</td>
        <td>
            <script>document.write(navigator.appVersion)</script>
        </td>
    </tr>
    <tr>
        <td>navigator.appCodeName</td>
        <td>
            <script>document.write(navigator.appCodeName)</script>
        </td>
    </tr>
    <tr>
        <td>navigator.language</td>
        <td>
            <script>document.write(navigator.language)</script>
        </td>
    </tr>
    <tr>
        <td>navigator.platform</td>
        <td>
            <script>document.write(navigator.platform)</script>
        </td>
    </tr>
    <tr>
        <td>window.innerWidth</td>
        <td>
            <script>document.write(window.innerWidth)</script>
        </td>
    </tr>
    <tr>

    <tr>

    <tr>
        <td>navigator.onLine</td>

    </tr>
    <tr>
        <td>navigator.cookieEnabled</td>
        <td>
            <script>document.write(navigator.cookieEnabled)</script>
        </td>
    </tr>
</table>
</body>

</html>
