<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>WhoAmI</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<table style="margin-left: 10%;width:80%">
    <tr>
        <th>Key</th>
        <th>Value</th>
    </tr>
    <tr>
        <td>process.env.NODE_ENV</td>
        <td>
            <script>document.write(process.env)</script>
        </td>
    </tr>
    <tr>
        <td>navigator.userAgent</td>
        <td>
            <script>document.write(navigator.userAgent)</script>
        </td>
    </tr>
    <tr>
        <td>navigator.appName</td>
        <td>
            <script>document.write(navigator.appName)</script>
        </td>
    </tr>
    <tr>
        <td>navigator.appVersion</td>
        <td>
            <script>document.write(navigator.appVersion)</script>
        </td>
    </tr>
    <tr>
        <td>navigator.appCodeName</td>
        <td>
            <script>document.write(navigator.appCodeName)</script>
        </td>
    </tr>
    <tr>
        <td>navigator.language</td>
        <td>
            <script>document.write(navigator.language)</script>
        </td>
    </tr>
    <tr>
        <td>navigator.platform</td>
        <td>
            <script>document.write(navigator.platform)</script>
        </td>
    </tr>
    <tr>
        <td>window.innerWidth</td>
        <td>
            <script>document.write(window.innerWidth)</script>
        </td>
    </tr>
    <tr>
        <td>window.innerHeight</td>
        <td>
            <script>document.write(window.innerHeight)</script>
        </td>
    </tr>
    <tr>
        <td>window.orientation</td>
        <td>
            <script>document.write(window.orientation)</script>
        </td>
    </tr>
    <tr>
        <td>navigator.onLine</td>
        <td>
            <script>document.write(navigator.onLine)</script>
        </td>
    </tr>
    <tr>
        <td>navigator.cookieEnabled</td>
        <td>
            <script>document.write(navigator.cookieEnabled)</script>
        </td>
    </tr>
</table>
</body>
</html>
